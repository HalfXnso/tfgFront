<!-- Header -->
<div class=" lg:flex p-0 m-0 w-full h-screen">

  <div class="w-[20%] p-0 m-0 border">

    <app-menu></app-menu>

  </div>

  <div class="w-full px-2">

    <app-header></app-header>

    <div class="xl:flex w-full pt-2 gap-6 justify-center">

      <app-calendar class="w-full mx-auto"></app-calendar>

      <div class="rounded-2xl lg:text-white lg:w-60 lg:bg-[#2C3E50]">

        <div class="mt-2">

          <span class="px-2 text-4xl">{{diaNumero}} </span>{{diaSemana}}

        </div>

        <ng-container  *ngIf="tareas.length > 0">
          <div *ngFor="let tarea of tareas" class="hidden text-center lg:block border m-4 lg:p-2">
            <h3 class=" font-bold text-sm">{{ tarea.titulo }}</h3>

            <span class="ml-2 text-xs" [ngClass]="{
              'text-green-500': tarea.estado === 'completada',
              'text-yellow-500': tarea.estado === 'pendiente',
              'text-blue-500': tarea.estado === 'en progreso'
            }">
              {{ tarea.estado }}
            </span>
            <div class="flex justify-around items-center">
              <span>Finaliza:</span>
              <span class="">
                {{ tarea.fechaFin | date:'shortDate' }}
              </span>
            </div>

          </div>
        </ng-container>
        <div *ngIf="tareas?.length === 0" class="hidden lg:block text-gray-400 p-2">
          No hay tareas para mostrar.
        </div>

        <div class="tareaInfo">

          <a [routerLink]="['/eventos']" class="verMas">Ver todos los eventos</a>
          <fa-icon class="text-green-600" [size]="'xl'" [icon]="faCalendarDays" [fixedWidth]="true"></fa-icon>
          <span class="text-sm">Ver todos los eventos</span>

        </div>

        <div class="tareaInfo">

          <a class="verMas"[routerLink]="['/tareas']">Ver tareas</a>
          <fa-icon class="text-orange-500" [size]="'xl'" [icon]="faListCheck" [fixedWidth]="true"></fa-icon>
          <span class="text-sm">Te quedan {{tareasCount}}  tareas por completar</span>

        </div>

      </div>

    </div>

  </div>
